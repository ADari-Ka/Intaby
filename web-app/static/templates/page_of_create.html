<!DOCTYPE html>
<html style="height: 100%">

<head>
  <script src="../scripts/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/web-app/static/styles/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body style="background-color: #DBE4ED;">

  <header class="main_page py-3 px-2">
    <div class="d-flex">
      <div class="ml-2">
        <h1 class="logo_intaby">INTABY</h1>
      </div>
    </div>
  </header>
  <div class="Enter_quiz_name d-flex offset-1 col-md-3 col-6 mt-3 mb-4 pb-3">
    <input type="text" id="quiz_name" class="Enter_quiz_name_text  col-12 py-2" placeholder="Enter quiz name" />
  </div>

  <div class="Editor d-flex flex-column justify-content-between align-items-start offset-1 col-10 p-4"
    style="height: max-content">
    <div class="enter_header d-flex justify-content-begin align-items-center col-12">
      <div class="editor_header d-flex col-12 justify-content-between">
        <textarea id="question" placeholder="Enter question" class="type_a_question col-8 px-2 py-2 rounded"></textarea>
        <div class="modes d-flex flex-column justify-content-between col-2">
          <select  id="select_time" class="timemode">
            <option disabled selected>Time mode</option>
            <option>30sec</option>
            <option>1min</option>
            <option>2min</option>
          </select>
          <select id="select_type" class="timemode">
            <option selected="selected">Single answer</option>
            <option>Multiple answer</option>
            <option>Survey</option>
          </select>
        </div>
      </div>
    </div>
    <!-- <button class="time_mode">Time mode</button> -->
    <div class="Answer_add_wrapper d-flex col-12 mt-5 flex-wrap justify-content-between">
      <textarea placeholder="Answer 2" class="Answer_type col-12 text-white  py-2 mb-2 mb-lg-4 rounded"
        style="background-color: #F83962;"></textarea>
      <textarea placeholder="Answer 2" class="Answer_type col-12 text-white  py-2 mb-2 mb-lg-4 rounded"
        style="background-color: #2EBFD5;"></textarea>
      <button class="add_answer_quiz col-12 btn py-3 px-2 mb-2 mb-lg-4 text-white" id="add_button" type="button">+ Add
        answer</button>
    </div>
    <button class="delete_answer btn py-3 px-4 text-white text-start">- Delete answers</button>
  </div>

  <div class="enter_below d-flex col-10 mt-3 offset-1 justify-content-between  align-items-center">
    <div class="d-flex add_question_wrapper col-7 col-md-3 justify-content-start">
      <button id="btn_create" class="add_qustion_button col-12">+ Add question</button>
    </div>
    <div class="save_wrapper col-5 col-md-3 d-flex justify-content-end align-items-center">
      <button id="btn_save" class="save_button col-6" style="height: max-content;">Save</button>
    </div>
  </div>
  <script src="../scripts/create_quiz.js"></script>

  <script src="..\scripts\addAnswer.js"></script>
  <!-- <script src="../scripts/ajax.js"></script> -->
</body>

</html>
