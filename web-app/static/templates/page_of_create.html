<!DOCTYPE html>
<html style="height: 100%">

<head>
  <script src="jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/web-app/static/styles/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
</head>

<body style=" background-color: #DBE4ED;">

  <header class="main_page py-3 px-2">
    <div class="d-flex">
      <div class="ml-2">
        <h1 class="logo_intaby">INTABY</h1>
      </div>
    </div>
  </header>
  <div class="Enter_quiz_name d-flex offset-1 col-3 mt-3 mb-4 pb-3">
    <input id="quiz_name" type="text" class="Enter_quiz_name_text  col-12 py-2" placeholder="Enter quiz name" />
  </div>

  <div class="Editor d-flex flex-column justify-content-between align-items-start offset-1 col-10 p-4">
    <div class="enter_header d-flex justify-content-begin align-items-center col-12">
      <div class="enter_question_wrapper d-flex justify-content-center align-items-center px-3 col-8">
        <textarea placeholder="Enter question" class="type_a_question col-12 px-2 py-2"></textarea>
      </div>

      <div class="timemode_wrapper offset-1 col-3">
        <select class="timemode col-10">
          <optgroup>
            <option disabled selected style="font-size: x-large;">Time mode</option>
            <option>30sec</option>
            <option>1min</option>
            <option>2min</option>
          </optgroup>
        </select>
      </div>

    </div>
    <!-- <button class="time_mode">Time mode</button> -->
    <div class="d-flex flex-column col-12 mt-5">
      <div class="d-flex flex-wrap flex-lg-nowrap gap-2 mx-5 justify-content-center">
        <button class="Answer_button col-6 btn py-3 px-2 me-4 text-white" type="button"
          style="background-color: #F83962;">Answer 1
        </button>
        <button class="Answer_button col-6 btn py-3 px-2 text-white" type="button"
          style="background-color: #2EBFD5;">Answer 2
        </button>
      </div>
      <div class="d-flex flex-wrap flex-lg-nowrap gap-2 mx-5 mt-4 justify-content-center">
        <button class="Answer_button col-6 btn py-3 px-2 me-4 text-white" type="button"
          style="background-color: #FF943B;">Answer 3
        </button>
        <button class="add_answer col-6 btn py-3 px-2 text-white" type="button">+ Add answer</button>
      </div>
    </div>
  </div>

  <div class="enter_below d-flex col-10 mt-3 offset-1 justify-content-between  align-items-center">
    <div class="add_question_wrapper col-2">
      <button class="add_qustion_button col-12">+ Add question</button>
    </div>
    <div class="save_wrapper col-3 d-flex justify-content-end">
      <button id="btn_create" class="save_button col-6">Save</button>
    </div>
  </div>

</body>

</html>
