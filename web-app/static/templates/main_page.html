<body class="body_">
    <header class="header">
        <div class="header-left">
            <h1 class="header-left_logo">INTABY</h1>
        </div>
        <div class="header-right">
            <button class="header-right_button-login"><a class="header-right_button-link-login" href="authorization_page.html">Log in</a> </button>
            <button class="header-right_button-signup"> <a class="header-right_button-link-signup" href="registration_page.html">Sign up</a></button>
        </div>
    </header>

    <div class="Lobby-wrapper">
        <div class="Lobby">

            <fieldset class="Lobby_fieldset">
                <legend class="Lobby_fieldset-title">JOIN QUIZ!</legend>

                <div class="Lobby-inner">
                    <input id="name" class="Lobby-inner_entername" type="text" placeholder="Enter name">
                    <div class="Lobby-inner_line"></div>
                    <input id="code" class="Lobby-inner_entercode" type="text" placeholder="Enter code">
                    <div class="Lobby-inner_button">
                        <button id="connect" class="Lobby-inner_button-box">
                            <span class="Lobby-inner_button-text">Connect</span>
                        </button>
                    </div>
                    <h3 class="Lobby-inner_or">OR</h3>
                    <div class="Lobby-inner_button">
                        <button class="Lobby-inner_button-box" >
                            <span class="Lobby-inner_button-text">Scan QR</span>
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="background">
        <div class="background-left">
            <img class="background_image-2" src="/web-app/static/images/circle_1.svg">
            <img class="background_image-1" src="/web-app/static/images/circle_2.svg">
        </div>
        <div class="background-left">
            <img class="background_image-4" src="/web-app/static/images/cubes_2.svg">
            <img class="background_image-3" src="/web-app/static/images/cubes_1.svg">
        </div>

        <img class="background_image-3" src="/web-app/static/images/circle_1.svg">
